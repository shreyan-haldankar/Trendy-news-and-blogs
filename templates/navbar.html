{% load static %}

<header class="header">
  <div class="container container--narrow">
    <a href="{% url 'dashboard' %}" class="header__logo">
      <img style="width:110px;height:110px" src="{% static 'images/trendy_logo.png' %}" alt="Logo" />
    </a>
    <nav class="header__nav">
      <input type="checkbox" id="responsive-menu" />
      <label for="responsive-menu" class="toggle-menu">
        <span>Menu</span>
        <div class="toggle-menu__lines"></div>
      </label>
      <ul class="header__menu">
        <li class="header__menuItem">
          <a href="{% url 'dashboard' %}">Home</a>
        </li>
        <li class="header__menuItem">
          <a href="{% url 'news' %}">News</a>
        </li>
        <li class="header__menuItem">
            <a href="{% url 'blogs' %}">Blogs</a>
          </li>
        {% comment %} For adding project {% endcomment %}
        
        
         {% if request.user.is_authenticated %}

        {% comment %} <li class="header__menuItem"><a href="#">Inbox</a></li> {% endcomment %}
        
        <li class="header__menuItem">
          <a href="{% url 'account' %}">Account</a>
        </li>
        <li class="header__menuItem">
          <a href="{% url 'create-blog' %}" class="btn btn--sub"
            >Add Blogs</a
          >
        </li>

        <li class="header__menuItem">
          <a href="{% url 'logout' %}" class="btn btn--sub">Logout</a>
        </li>
        {% else %}
        <li class="header__menuItem">
          <a href="{% url 'login' %}" class="btn btn--sub">Login/Sign Up</a>
        </li>
        {% endif %}
      </ul>
    </nav>
  </div>
</header>
